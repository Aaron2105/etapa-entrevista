<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etapa de Entrevista - Aplicación Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="game-canvas">

      <!-- Header -->
      <header class="header">
        <div class="header-icon">
          <a href="https://app.prevencionamigable.com.mx/#games">
            <img src="img/Varios/green-arrow.png" alt="Volver" />
          </a>
        </div>
        <div class="header-nube">
          <img src="img/Varios/yellow-cloud.png" alt="Nube de header" />
          <span class="header-text">ETAPA DE ENTREVISTA</span>
        </div>
        <div class="header-icon">
          <a href="https://app.prevencionamigable.com.mx/">
            <img src="img/Varios/home.png" alt="Inicio" />
          </a>
        </div>
      </header>

      <!-- Fondo principal -->
      <div class="fondo-amarillo">

        <div class="personaje visible" id="sala-entrevista">
          <img src="img/Varios/Sala_entrevista.jpg" alt="Sala de entrevista" />
        </div>

        <div class="personaje hidden" id="nube-juego">
          <img src="img/Juego/Nube_juego.png" alt="Nube de juego" />
        </div>

        <!-- Laptop -->
        <div id="contenedor-laptop" class="element personaje laptop">
          <img src="" alt="Laptop" />
        </div>

        <div id="contenedor-pan" class="element2 personaje pan">
          <img src="" alt="Pan" />
        </div>

        <div id="contenedor-agua" class="element2 personaje agua">
          <img src="" alt="Agua" />
        </div>

        <div id="contenedor-jarra" class="element2 personaje jarra">
          <img src="" alt="Jarra" />
        </div>

      <!-- Juego -->
        <div class="personaje hidden" id="colorear">
          <object id="colorearSVG" type="image/svg+xml" data="img/Juego/colorear.svg"></object>
          <canvas id="canvas-colorear" width="500" height="500" style="position:absolute; top:0; left:0;"></canvas>
        </div>

        <!-- Botones de modo -->
        <div id="modo-container" class="personaje hidden">
            <div class="toggle-switch modo-relleno" id="modoToggle">
                <div class="toggle-slider"></div>
                <div class="toggle-images">
                    <div class="toggle-img">
                        <img src="img/Juego/btn_relleno.svg" width="40" height="8" alt="Relleno">
                    </div>
                    <div class="toggle-img">
                        <img src="img/Juego/btn_linea.svg" width="8" height="8" alt="Línea">
                    </div>
                </div>
            </div>
        </div>

        <!-- Paleta de colores -->
        <div class="hidden" id="paleta-colores">
          <div class="element" id="color-verde" data-color="#5af542">
            <img src="img/Juego/Color_verde.png" alt="Color verde">
          </div>
          <div class="element" id="color-verde-fuerte" data-color="#1b6e19">
            <img src="img/Juego/Color_verde_fuerte.png" alt="Color verde fuerte">
          </div>
          <div class="element" id="color-amarillo" data-color="yellow">
            <img src="img/Juego/Color_amarillo.png" alt="Color amarillo">
          </div>
          <div class="element" id="color-naranja" data-color="orange">
            <img src="img/Juego/Color_naranja.png" alt="Color naranja">
          </div>
          <div class="element" id="color-rojo" data-color="red">
            <img src="img/Juego/Color_rojo.png" alt="Color rojo">
          </div>
          <div class="element" id="color-morado" data-color="purple">
            <img src="img/Juego/Color_morado.png" alt="Color morado">
          </div>
          <div class="element" id="color-rosa" data-color="#d971ff">
            <img src="img/Juego/Color_rosa.png" alt="Color rosa">
          </div>
          <div class="element" id="color-azul" data-color="#2933f0">
            <img src="img/Juego/Color_azul.png" alt="Color azul">
          </div>
          <div class="element" id="color-azul-claro" data-color="#87CEEB">
            <img src="img/Juego/Color_azul_claro.png" alt="Color azul claro">
          </div>
          <div class="element" id="color-cafe" data-color="#8B4513">
            <img src="img/Juego/Color_cafe.png" alt="Color cafe">
          </div>
          <div class="element" id="color-negro" data-color="black">
            <img src="img/Juego/Color_negro.png" alt="Color negro">
          </div>
          <div class="element" id="color-gris" data-color="#D3D3D3">
            <img src="img/Juego/Color_gris.png" alt="Color gris">
          </div>
          <div class="element" id="color-blanco" data-color="#FFFFFF">
            <img src="img/Juego/Color_blanco.png" alt="Color blanco">
          </div>
          <div class="element" id="color-carne" data-color="#FFE0BD">
            <img src="img/Juego/Color_carne.png" alt="Color carne">
          </div>
          <div class="element" id="borrador" data-color="eraser">
            <img src="img/Juego/Borrador.png" alt="Borrador">
          </div>
        </div>
        <div>
          <button class="done-btn hidden" id="done-btn">He terminado</button>
        </div>
        
      </div>
      
      <!-- Globo de Tito -->
      <div class="globo-dialogo hidden" id="globo-tito">
        <div class="globo-caja-personaje">
          <span class="globo-nombre">Tito</span>
          <img src="img/Tito/Cabeza_Tito.png" alt="Tito" class="globo-imagen-tito">
        </div>
        <div class="globo-texto"></div>
        <img src="img/Varios/X.png" alt="Cerrar" class="globo-cerrar">
      </div>


      <!-- Globo de Psicóloga -->
      <div class="globo-dialogo hidden" id="globo-psicologa">
        <div class="globo-caja-personaje" id="globo-caja-psicologa">
          <span class="globo-nombre">Psic&oacute;loga</span>
          <img src="img/Psicologa/Cabeza_Psicologa.png" alt="Psicologa" class="globo-imagen-psicologa">
        </div>
        <div class="globo-texto"></div>
        <img src="img/Varios/X.png" alt="Cerrar" class="globo-cerrar">
      </div>

      <!-- Globo de Itzel -->
      <div class="globo-dialogo hidden" id="globo-itzel">
        <div class="globo-caja-personaje">
          <span class="globo-nombre">Itzel</span>
          <img src="img/Itzel/Cabeza_Itzel.png" alt="Psicologa" class="globo-imagen-itzel">
        </div>
        <div class="globo-texto"></div>
        <img src="img/Varios/X.png" alt="Cerrar" class="globo-cerrar">
      </div>

      <!-- Botones de esquinas -->
      <button class="btn-dialogo hidden sombra" id="btn-dialogo">
          <img width="115px" src="img/Varios/dialog_3d.png" alt="Imagen de dialogo">
      </button>
      <button class="btn-sonido visible sombra" id="btn-sonido">
          <img width="115px" src="img/Varios/sound_on_3d.png" alt="Imagen de sonido">
      </button>
      <button class="btn-galeria visible sombra" id="btn-galeria">
          <img width="115px" src="img/Varios/gallery_3d.webp" alt="Imagen de galeria">
      </button>

      <!-- Modal para la Foto de la sala de entrevista -->
      <div class="modal-overlay hidden" id="modal-sala">
        <div class="modal-contenido"></div>
      </div>

      <!-- Instrucciones -->
      <div class="modal hidden" id="instructions-modal">
        <div class="modal-content">
          <h2><strong>Instrucciones</strong></h2>
          <div class="tito-face"><img src="img/Tito/Cabeza_Tito.png"></div>
          <p>Haz clic en un color y luego en una parte del dibujo para pintarla</p>
          <button class="btn" id="understand-btn">Entendido</button>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        UNIVERSIDAD AUTÓNOMA DE YUCATÁN | ©TODOS LOS DERECHOS RESERVADOS
      </footer>

    </div>
    <audio class="audio_lobby" src="audio/Tribunales_Amigables_OST_04.mp3" id="audio-lobby"></audio>
    <audio class="audio_tito" src="audio/tito_voice.mp3" id="audio-tito"></audio>
    <audio class="audio_psicologa_itzel" src="audio/itzel_voice.mp3" id="audio-itzel-psic"></audio>
    <audio class="audio_type" src="audio/keyboard-typing.m4a" id="audio-type"></audio>
    <audio class="audio_bite" src="audio/crunchy-bite.mp3" id="audio-bite"></audio>
    <audio class="audio_swallow" src="audio/swallowing.m4a" id="audio-swallow"></audio>
    <audio class="audio_refill" src="audio/pouring_water.m4a" id="audio-refill"></audio>
  <script type="module" src="js/main.js"></script>
</body>
</html>
